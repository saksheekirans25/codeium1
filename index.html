<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Restaurant</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #E74C3C;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        section {
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }

        button {
            background-color: #3498DB;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Italian Restaurant</h1>
    </header>

    <section id="menu">
        <h2>Our Menu</h2>
        <ul>
            <li>Pasta - $10</li>
            <li>Pizza - $12</li>
            <li>Risotto - $15</li>
        </ul>
        <button onclick="addToCart('Pasta', 10)">Add Pasta to Cart</button>
        <button onclick="addToCart('Pizza', 12)">Add Pizza to Cart</button>
        <button onclick="addToCart('Risotto', 15)">Add Risotto to Cart</button>
    </section>

    <section id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0</span></p>
    </section>

    <script>
        // JavaScript functionality
        let cart = [];
        let total = 0;

        function addToCart(item, price) {
            cart.push({ item, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalElement = document.getElementById('total');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.item} - $${item.price}`;
                cartItems.appendChild(li);
            });
            totalElement.textContent = total;
        }
    </script>
</body>
</html>
